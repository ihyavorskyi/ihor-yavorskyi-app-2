<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-between start"  *ngIf="item">
  <mat-card class="my-card">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{item.image}} alt="Photo of a Shiba Inu">
    <mat-card-content> {{item.description}} </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Share</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="my-card">
    <mat-card-header>
      <mat-card-title>Comments</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let comment of item.comments">
          <div mat-line>{{comment.comment}}</div>
          <div mat-line mat-subheader>{{comment.author}} {{comment.date | date}} - {{comment.rating}} Starts </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
